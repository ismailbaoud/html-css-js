<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>l'ajoute</title>
    <link rel="stylesheet" href="ajoute.css">
    <script src="main-projet-de-sas-2.js">
    </script>
</head>

<body>
    <form action="#">
        <a href="index-le-projet-de-sas-2.html">X</a>
        <h1>bienvenu dans l'ajoute</h1>
        <div>
            <label for="name">nom : </label>
            <input id="nom" type="text" name="nom">
        </div>
        <div>
            <label for="p nom">prenom : </label>
            <input id="pnom" type="text" name="pnom">
        </div>
        <div>
            <label for="tele">telephone :</label>
            <input id="tele" type="number" name="tele">
        </div>
        <div>
            <label for="age">age :</label>
            <input id="age" type="number" name="age">
        </div>
        <div>
            <label for="statut">statut :</label>
            <select name="statut" id="statut">
                <option value="valide">valide</option>
                <option value="report">reporte</option>
                <option value="annule">annule</option>
                <option value="traite">traite</option>
            </select>
        </div>
        <div>
            <label for="r">referance uniqeu :</label>
            <input id="r" type="number" name="referance uniqeu">
        </div>
        <div>
            <label for="date de reservation">date de reservation :</label>
            <input id="date" class="ok" type="date">
        </div>
        <button id="button" class="button">entrer</button>


    </form>


</body>

</html>
